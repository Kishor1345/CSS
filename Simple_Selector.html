<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple_Selector</title>
    <style>
        #Demo1{
            background-color: black;
            color:white;
        }
        #Demo2{
            background-color: yellow;
            color:red;
        }
        #Demo3{
            background-color: aquamarine;
            color: blueviolet;
        }
    </style>
</head>
<body>
    <!--ID Selector(#)-->
    <h1 id="Demo1">HTML</h1>
    <h1 id="Demo2">CSS</h1>
    <h1 id="Demo3">JS</h1>
</body>
</html>
