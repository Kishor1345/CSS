<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator_selector</title>
    <style>
        div p{
            color:white;
            background-color: blue;
        }
        #parent>p{
            color:red;
            background-color: lightcoral;
        }
        .demo1>h1+h2+h3{
            color: red;
            background-color: aqua;
        }
        h1~h2{
            color:yellow;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <!--Descendant selector(_Space)-->
    <div>
        <p>Kishore</p>
        <p>Thirupathi</p>
        <span>
            <p>Vicky</p>
        </span>
        <span>
            <p>Roshan</p>
        </span>
    </div>
    <hr>
    <!--Child Selector (+)-->
    <div id="parent">
        <p>Kishore</p>
        <p>Thirupathi</p>
        <span>
            <p>Vicky</p>
        </span>
        <span>
            <p>Roshan</p>
        </span>
    </div>
    <hr>
    <!--Adjacent Sibling Selector(+)-->
    <div class="demo1">
        <h1>Kishore</h1>
        <h2>Thirupathi</h2>
        <h3>Vigneshwaran</h3>
        <h4>Roshan</h4>
    </div>
    <hr>
    <!--General Sibling Selector-->
    <h1>HELLO WORLD</h1>
    <h2>HELLO WORLD</h2>
    <h2>HELLO WORLD</h2>
    <p>HELLO WORLD</p>
</body>
</html>
